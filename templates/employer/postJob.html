{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Post a Job</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register')}}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="title" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-tie prefix light-blue-text text-darken-4"></i>
                <textarea id="description" name="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="skills" name="skills" type="text" class="validate">
                <label for="skills">Skills</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix light-blue-text text-darken-4"></i>
                <input id="location" name="location" type="text" class="validate">
                <label for="location">Location</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                <input id="salary" name="salary" type="text" class="validate">
                <label for="salary">Salary</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                Post <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
</div>
</div>
</div>
{% endblock %}
