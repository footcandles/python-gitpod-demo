{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-tie prefix light-blue-text text-darken-4"></i>
                    <input id="firstname" name="firstname" type="text" class="validate">
                    <label for="firstname">Firstname</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                    <input id="lastname" name="lastname" type="text" class="validate">
                    <label for="lastname">Lastname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix light-blue-text text-darken-4"></i>
                    <input id="email" name="email" type="text" minlength="8"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                        required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="8" maxlength="15"
                        required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <label>
                        <input name="role" value="jobseeker" type="radio" checked />
                        <span>Jobseeker</span>
                    </label>
                </div>
                <div class="col s6">
                    <label>
                        <input name="role" value="employer" type="radio" />
                        <span>Employer</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large btnPrimary text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

        </div>
</div>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already registered?
            <a href="{{url_for('login')}}" class="light-blue-text text-darken-4">
                Login
            </a>
        </p>

        {% endblock %}
